<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Hello World</title>
    </head>

    <body>
        <div id="app">
                <p>{{greet('Tata')}}</p>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                methods: {
                    greet: function (name){
                        return 'Good Morning '+ name;
                    }
                }
            })
        </script>
    </body>
    </html>
